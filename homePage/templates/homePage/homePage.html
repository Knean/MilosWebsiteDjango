<body>
    <div>
        <div style="margin: 5px">
    
            <a href="{% url 'delete' %}"><button>Reset Tree</button></a>
        </div>
        <form action="{% url 'creation' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Buy">
        </form>
    
    </div>
    <div style="float:right; width: auto; height: auto; border: solid green; padding: 5px">

        <div style="margin: 5px; height: 100px; width: 400px">
            {%if user.is_authenticated %}

            <a href="{% url 'logout' %}"><button>Logout</button></a>
            {{user.username}}
            {%else%}

            <form action="{% url 'login' %}" method="post">
                <input type="submit" value="Login ">
                <div style="clear: both; width: 150px">
                    {% csrf_token %}
                    {{userForm}}
                </div>
            </form>
        </div>
            <div style="margin-top: 50px; height: 200px">
                <form action="{% url 'register' %}" method="post">
                    <input type="submit" value="Register ">
                    <div style="clear: both; width: 150px">
                        {% csrf_token %}
                        {{regForm}}
                    </div>
                </form>
            </div>
        

        {%endif%}
    </div>





    <!--         <ul>

            {% endfor %}

    </div>

        <div class="canvas" style="border: solid black;"></div>
